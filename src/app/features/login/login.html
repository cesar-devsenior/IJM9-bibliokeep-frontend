<div class="h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-xl">
    <h2 class="text-2xl font-semibold text-center mb-6">Ingresar</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4" novalidate>
      <div class="relative">
        <input type="email" formControlName="email" required
          class="peer w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder=" " aria-label="Email" />
        <label
          class="absolute left-3 top-0 -mt-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Email</label>
      </div>

      <div class="relative">
        <input type="password" formControlName="password" required
          class="peer w-full px-4 py-3 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
          placeholder=" " aria-label="Contraseña" />
        <label
          class="absolute left-3 top-0 -mt-2 text-gray-500 text-sm transition-all peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-focus:top-0 peer-focus:text-sm">Contraseña</label>
      </div>

      @if (errorMessage()) {
        <div class="text-red-600 text-sm">{{ errorMessage() }}</div>
      }

      <button type="submit" [disabled]="submitting() || form.invalid"
        class="w-full py-3 rounded-md text-white font-medium bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed">
        @if (!submitting()) {
          <span>Ingresar</span>
        } @else {
          <span>Ingresando...</span>
        }
      </button>
    </form>
  </div>
</div>
